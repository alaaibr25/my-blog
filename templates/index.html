{% extends "base.html" %}
{% block title %}BLOG PAGE {% endblock %}
{% block h1 %} MY BLOG {% endblock%}

{%block content%}

    {% for post in all_posts %}

    <div class="card">
        <h2 class="card_item">{{post['title']}}</h2>
        <h3 class="card_item">{{post['subtitle']}}</h3>
        <a class="card_item" href="{{ url_for('post_page', index=post['id'])}}">link</a>
    </div>

    {%endfor%}


{%endblock%}
